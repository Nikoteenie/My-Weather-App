<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/73ffcbdb91.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  
  <body>
  
    
    <div class="container">
   <div class="justify-content-center">
      <form id="search-form" class="mb-3 input-sm">
            <div class="row" id="search-bar">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control "
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              
              <div class="col">
                <input
                  type="submit"
                  value="Search"
                  class="btn  btn-primary w-100 input-sm"
                />
                </div>
                 <div class="col">

<button class="btn btn-success" id="current-button"><i class="fa-solid fa-location-dot"></i></button>
                </div>
              </div>
              </div>
                 </form>
                

</div>
               
      
      <div class="weather-app-wrapper">
      <div id="weather-app">

<div class="buttons">
        <button onClick="window.location.reload();" class="btn btn-outline-dark btn-sm" id="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
  </div>

  

   
  <h1 id="city"></h1>
  <div id="update">Last updated:</div>
  <div id="date"></div>
  <div id="temperature"><strong></strong></div>
  <span class="units"> <a href="#" class="active" id="fahrenheit-link">°F </a>|<a href="#" id="celsius-link"> °C </a></span> 

<img id="icon" src="" alt="" width="180px"/>
        

<ul>
 <li class="title-descript"> <span id="description"></span></li>              
  <li><span class="title-descript">Humidity:</span> <span id="humidity"></span>%</li>
  <li><span class="title-descript">Wind:</span> <span id="wind"></span>
    <span id="wind-conversion">mph</span></li>
  </ul>
    
    </div>
    </div>
  
  
    
    <div class="weather-forecast" id="forecast">
</div>

</div>

 <small id="footer">
   
 <a href="https://github.com/Nikoteenie/My-Weather-App.git" target="_blank">Open-source code</a> by Nicole Brodkin
 </small>
   </div> 
   
  
   
</body>
<script src="src/app.js"></script>
</html>
