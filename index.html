  <body>
    <div class="container">
   
      <form id="search-form" class="mb-3 input-sm">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control "
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col">
                <input
                  type="submit"
                  value="Search"
                  class="btn  btn-primary w-100 input-sm"
                />
                </div>
                 <div class="col">

<label class="btn btn-success" for="btn-check"><i class="fa-solid fa-location-dot"></i></label>
                </div>
                
                 </form>
                

</div>
               
      
      <div class="weather-app-wrapper">
      <div class="weather-app">

<div class="buttons">
        <button class="btn btn-outline-dark btn-sm"id="conversion">Metric</button>
        <button onClick="window.location.reload();" class="btn btn-outline-dark btn-sm" id="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
  </div>

  

   
  <h1 id="city"><strong>Los Angeles</strong></h1>
  <div id="date">Monday 10:50</div>
  <div id="temperature"><strong>90</strong> </div>
  <span id="units"><a href="#" id="fahrenheit-link">°F</a> | <a href="#" id="celsius-link" class="active">°C</a>  </span> 


        

<ul>
  <li> <span id="description"><i>Sunny</i></span></li>              
  <li>Humidity: <span id="humidity">30</span>%</li>
  <li>Wind: <span id="wind">5</span> <a href="#" id= "mph-link">mph</a> | <a href="#" id="kmh-link" class="activate"> km/h</a> </li>
  </ul>
    
    
    </div>
   </div>
  </div>
    </div>

<div class="forecast-1-wrapper">
 <div class="row">

   <div class="col" id="image-1"><i class="fa-solid fa-sun"></i></div>
    <div class="col" id="weekday-tem">90 / 110 °C</div>

  </div>


</div>
</div>
